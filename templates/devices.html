<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Devices</title>
    <style>
        /* Reuse the styles from index.html */
        /* Add any new styles specific to this page here */
    </style>
</head>
<body>
    <h1>Manage Devices</h1>
    <form action="{{ url_for('manage_devices') }}" method="POST">
        <label for="device_name">Device Name:</label>
        <input type="text" id="device_name" name="device_name" required>
        <br>
        <label for="total_quantity">Total Quantity:</label>
        <input type="number" id="total_quantity" name="total_quantity" required>
        <br>
        <button type="submit">Add Device</button>
    </form>

    <h2>Existing Devices</h2>
    <table>
        <thead>
            <tr>
                <th>Device Name</th>
                <th>Total Quantity</th>
                <th>Remaining Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for device in devices %}
                <tr>
                    <td>{{ device.name }}</td>
                    <td>{{ device.total_quantity }}</td>
                    <td>{{ device.remaining_quantity }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
